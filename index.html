<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <main class="bg-secondary">
            <br>
            <h1 class="text-warning text-center">Currency Converter</h1>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <label for="amount" class="form-label">Amount</label>
                    </div>
                    <div class="col-3">
                        <div>From</div>            
                    </div>
                    <div class="col-3">
                        <div>To</div>            
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="base_currency">                         
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="final_currency">                       
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary" value="submit" onclick="convert()">Submit</button>     
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-9">
                        <h3 id="result" class="bg-success text-center text-info">0 INR</h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
